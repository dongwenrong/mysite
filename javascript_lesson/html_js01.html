<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function displaydate() {
            document.getElementById("demo").innerText=Date();
        }
    </script>
</head>
<body>
<p id="demo">这是一个段落</p>
<button type="button" onclick="displaydate()"> 第一个按钮 </button>
<script>document.title</script>
</body>
</html>
